<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>
          
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                [(ngModel)]="form.name"
                required
                minlength="3"
                #name="ngModel"
              />
              <div class="text-danger mt-1" *ngIf="name. invalid && (name.dirty || name.touched)">
                <small *ngIf="name.errors?.['required']">Name is required</small>
                <small *ngIf="name. errors?.['minlength']">Name must be at least 3 characters</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
                required
                email
                #email="ngModel"
              />
              <div class="text-danger mt-1" *ngIf="email.invalid && (email.dirty || email.touched)">
                <small *ngIf="email.errors?.['required']">Email is required</small>
                <small *ngIf="email. errors?.['email']">Email must be valid</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
              <div class="text-danger mt-1" *ngIf="password. invalid && (password.dirty || password.touched)">
                <small *ngIf="password.errors?.['required']">Password is required</small>
                <small *ngIf="password.errors?. ['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" name="role" [(ngModel)]="form.role">
                <option value="ROLE_CUSTOMER">Customer</option>
              </select>
            </div>

            <div class="alert alert-success" *ngIf="isSuccessful">
              Registration successful!  Redirecting to login...
            </div>

            <div class="alert alert-danger" *ngIf="isSignUpFailed">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button class="btn btn-primary btn-lg" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                Register
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
