<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Change Password</h3>
          
          <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
            <div class="mb-3">
              <label for="oldPassword" class="form-label">Current Password</label>
              <input
                type="password"
                class="form-control"
                id="oldPassword"
                name="oldPassword"
                [(ngModel)]="form.oldPassword"
                required
                #oldPassword="ngModel"
              />
              <div class="text-danger mt-1" *ngIf="oldPassword. invalid && (oldPassword.dirty || oldPassword.touched)">
                <small *ngIf="oldPassword. errors?.['required']">Current password is required</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                name="newPassword"
                [(ngModel)]="form.newPassword"
                required
                minlength="6"
                #newPassword="ngModel"
              />
              <div class="text-danger mt-1" *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)">
                <small *ngIf="newPassword. errors?.['required']">New password is required</small>
                <small *ngIf="newPassword.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="form.confirmPassword"
                required
                #confirmPassword="ngModel"
              />
              <div class="text-danger mt-1" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                <small *ngIf="confirmPassword.errors?.['required']">Please confirm your new password</small>
              </div>
            </div>

            <div class="alert alert-success" *ngIf="isSuccessful">
              {{ successMessage }}
            </div>

            <div class="alert alert-danger" *ngIf="isFailed">
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg" 
                [disabled]="isLoading || changePasswordForm.invalid"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                Change Password
              </button>
              <button 
                type="button" 
                class="btn btn-outline-secondary" 
                (click)="cancel()"
                [disabled]="isLoading"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
